      - name: "Collect files"
        if: always()
        run: |
          mkdir archive
          mkdir archive/bin
          cp -r bin/*.dylib archive/bin
          cp -RvL /usr/local/lib/lua/5.3/* archive/bin
          cd archive
          find . -type f -name "*.so" -exec bash -c 'mv "$1" "${1%.so}".dylib' - '{}' \;
          pwd


